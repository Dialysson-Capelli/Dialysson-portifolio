<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="Sobre.html" class="box">Sobre mim</a>
        <a href="Formacao.html" class="box">Formação</a>
        <a href="Portifolio.html" class="box">Portfólio</a>
        <a href="Contato.html" class="box">Contato</a>
    </div>

    <div class="b">
        <h4>Entre em Contato</h4>
        <form action="#" method="POST" class="form-contato">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="e-mail" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="botao-contato">Enviar Mensagem</button>
            </div>
        </form>
    </div>
</body>
</html>
